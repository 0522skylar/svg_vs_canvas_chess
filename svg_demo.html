<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg画简单图形</title>
    <style>
        .box {
          /* width: 18.9375rem; */
          text-align: center;
          margin: 0 auto;
          border-radius: 0.875rem;
        }
    
        .border {
          margin: 3rem 0.75rem;
          background-color: #fff;
          padding: 10rem 1rem;
          box-sizing: border-box;
          border-radius: 2rem;
          border: 0.5rem solid #72caff;
        }
    
        body {
          background-color: #19a6fe;
        }
        svg {
          margin-bottom: 50px;
          background-color: #fbc051;
          border-radius: 2rem;
        }
      </style>
</head>
<body>
    <p>使用rem单位画线</p>
  <svg>
    <line
      x1="0"
      y1="0"
      x2="5rem"
      y2="5rem"
      stroke-width="2"
      stroke="#975B2A"
    />
  </svg>
  <p>使用rem单位画圆</p>
  <svg>
    <circle 
      cx="6rem" 
      cy="6rem" 
      fill="#A7632D" 
      r="0.3rem"
    ></circle>
  </svg>

  <p>使用百分比单位画线</p>
  <svg>
    <line
      x1="0"
      y1="0"
      x2="50%"
      y2="50%"
      stroke-width="2"
      stroke="#975B2A"
    />
  </svg>
  <p>使用百分比单位画圆</p>
  <svg>
    <circle 
      cx="60%" 
      cy="60%" 
      fill="#A7632D" 
      r="1%"
    ></circle>
  </svg>
  <p>加渐变(first:没渐变,second:有渐变)</p>
  <svg>
    <defs>
      <linearGradient id="b" x1="0" x2="1" y1="0" y2="1">
          <stop offset="0" stop-color="#fff" stop-opacity="1"></stop>
          <stop offset="1" stop-color="#D0CBC7" stop-opacity="1"></stop>
      </linearGradient>
  </defs>
  <circle 
      cx="20%" 
      cy="60%" 
      fill="#fff" 
      r="3rem"
    ></circle>
    <circle 
      cx="60%" 
      cy="60%" 
      fill="url(#b)" 
      r="3rem"
    ></circle>
  </svg>
  <svg>
    <defs>
      <linearGradient id="a" x1="0" x2="1" y1="0" y2="1">
          <stop offset="0" stop-color="#7B7B7B" stop-opacity="1"></stop>
          <stop offset="1" stop-color="#0B0B0B" stop-opacity="1"></stop>
      </linearGradient>
  </defs>
  <circle 
      cx="20%" 
      cy="60%" 
      fill="#000" 
      r="3rem"
    ></circle>
    <circle 
      cx="60%" 
      cy="60%" 
      fill="url(#a)" 
      r="3rem"
    ></circle>
  </svg>

  <p>filter加阴影(first:没阴影,second:有阴影)</p>
  <svg>
    <defs>
      <linearGradient id="b" x1="0" x2="1" y1="0" y2="1">
          <stop offset="0" stop-color="#fff" stop-opacity="1"></stop>
          <stop offset="1" stop-color="#D0CBC7" stop-opacity="1"></stop>
      </linearGradient>
      
      <filter id="bb" width="200%" height="200%">
        <!-- 投影偏移 -->
        <feOffset dx="0" dy="2" />
        <!-- 投影模糊 -->
        <feGaussianBlur stdDeviation="2" result="offset-blur" />
        <!-- 反转投影使其变成内投影 -->
        <feComposite
          operator="out"
          in="SoredurceGraphic"
          in2="offset-blur"
          result="inverse"
        />
        <!-- 内投影附加黑色 -->
        <feFlood flood-color="#BE8C2E" flood-opacity=".95" result="color" />
        <feComposite operator="in" in="color" in2="inverse" result="shadow" />
        <!-- 把内投影显示在图像上 -->
        <feComposite operator="over" in="shadow" in2="SourceGraphic" />
      </filter>
  </defs>
  <circle 
      cx="20%" 
      cy="60%" 
      fill="url(#b)" 
      r="3rem"
    ></circle>
    <circle 
      cx="60%" 
      cy="60%" 
      fill="url(#b)"
      filter="url(#bb)"
      r="3rem"
    ></circle>
  </svg>
  <svg>
    <defs>
      <linearGradient id="a" x1="0" x2="1" y1="0" y2="1">
          <stop offset="0" stop-color="#7B7B7B" stop-opacity="1"></stop>
          <stop offset="1" stop-color="#0B0B0B" stop-opacity="1"></stop>
      </linearGradient>
      <filter id="aa" x="-0.05" y="0" width="120%" height="120%">
        <!-- 投影偏移 -->
        <feOffset dx="0" dy="1" />
        <!-- 投影模糊 -->
        <feGaussianBlur stdDeviation="1" result="offset-blur" />
        <!-- 反转投影使其变成内投影 -->
        <feComposite
          operator="out"
          in="SoredurceGraphic"
          in2="offset-blur"
          result="inverse"
        />
        <!-- 内投影附加黑色 -->
        <feFlood flood-color="#1D1D1D" flood-opacity=".95" result="color" />
        <feComposite operator="in" in="color" in2="inverse" result="shadow" />
        <!-- 把内投影显示在图像上 -->
        <feComposite operator="over" in="shadow" in2="SourceGraphic" />
      </filter>
  </defs>
  <circle 
      cx="20%" 
      cy="60%" 
      fill="url(#a)" 
      r="3rem"
    ></circle>
    <circle 
      cx="60%" 
      cy="60%" 
      fill="url(#a)" 
      filter="url(#aa)"
      r="3rem"
    ></circle>
  </svg>

  <p>重叠元素加阴影(first:没阴影,second:有阴影)</p>
  <svg>
    <defs>
      <linearGradient id="b" x1="0" x2="1" y1="0" y2="1">
          <stop offset="0" stop-color="#fff" stop-opacity="1"></stop>
          <stop offset="1" stop-color="#D0CBC7" stop-opacity="1"></stop>
      </linearGradient>
  </defs>
  <circle 
      cx="60%" 
      cy="64%" 
      fill="rgba(0,0,0,.16)"
      r="3rem"
    ></circle>
    <circle 
        cx="20%" 
        cy="60%" 
        fill="url(#b)" 
        r="3rem"
      ></circle>
    <circle 
      cx="60%" 
      cy="60%" 
      fill="url(#b)"
      r="3rem"
    ></circle>
  </svg>
  <svg>
    <defs>
      <linearGradient id="a" x1="0" x2="1" y1="0" y2="1">
          <stop offset="0" stop-color="#7B7B7B" stop-opacity="1"></stop>
          <stop offset="1" stop-color="#0B0B0B" stop-opacity="1"></stop>
      </linearGradient>
  </defs>
  <circle 
    cx="60%" 
    cy="64%" 
    fill="rgba(0,0,0,.24)"
    r="3rem"
  ></circle>
  <circle 
      cx="20%" 
      cy="60%" 
      fill="url(#a)" 
      r="3rem"
    ></circle>
    <circle 
      cx="60%" 
      cy="60%" 
      fill="url(#a)" 
      r="3rem"
    ></circle>
  </svg>
  <p>画圆角矩形</p>

  <svg>
    <rect 
    width="60%" 
    height="60%" 
    x="22" 
    y="22" 
    rx="20" 
    ry="20" 
    style="
      fill: transparent; 
      stroke: rgb(151, 91, 42); 
      fill-opacity: 0.5; 
      stroke-opacity: 1; 
      opacity: 1;
      stroke-width: 2;
    "
    ></rect>
  </svg>
</body>
</html>
